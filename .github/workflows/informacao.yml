name: Info do Push

on:
  push:
    branches: [main]

jobs:
  info:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout do código
        uses: actions/checkout@v4

      - name: Mostrar data e hora do push (Horário do Brasil)
        run: |
          echo "Data e hora do push (Brasil):"
          TZ='America/Sao_Paulo' date "+%d/%m/%Y %H:%M:%S"

      - name: Mostrar usuário do push
        run: |
          echo "Usuário que fez o push: ${{ github.actor }}"
