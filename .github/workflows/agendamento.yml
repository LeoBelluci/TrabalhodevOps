name: Agendamento e contador de arquivos

on:
  schedule:
    - cron: "0 0 * * *"  # roda à meia-noite (UTC)
  workflow_dispatch:

jobs:
  agendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Contagem de arquivos diária
        run: |
          echo "Execução automática à meia-noite!"
          echo "HTML: $(find . -name '*.html' | wc -l)"
          echo "CSS: $(find . -name '*.css' | wc -l)"
          echo "JS: $(find . -name '*.js' | wc -l)"
